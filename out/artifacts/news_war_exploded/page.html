<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />

    </head>
    <body data-smooth-scroll-offset="77">
        <div class="nav-container"> </div>
        <div class="main-container">
            <section class="imagebg" data-overlay="4">
                <div class="background-image-holder"> <img alt="background" src="img/hero-1.jpg"> </div>
                <div class="container">
                    <div class="row justify-content-center no-gutters">
                        <div class="col-md-10 col-lg-8">
                            <div class="boxed boxed--border">
                                <form class="text-left form-email row mx-0" data-success="Thanks for your enquiry, we'll be in touch shortly." data-error="Please fill in all fields correctly.">
                                    <div class="col-md-6"> <span>Name:</span> <input type="text" name="name" class="validate-required"> </div>
                                    <div class="col-md-6"> <span>Email Address:</span> <input type="email" name="email" class="validate-required validate-email"> </div>
                                    <div class="col-md-12"> <span>About Project:</span> <textarea rows="5" name="description" class="validate-required"></textarea> </div>
                                    <div class="col-md-12 text-center boxed">
                                        <h5>Services Required</h5>
                                    </div>
                                    <div class="col-md-3 col-6 text-center"> <span class="block">Design</span>
                                        <div class="input-checkbox"> <input type="checkbox" name="design"> <label></label> </div>
                                    </div>
                                    <div class="col-md-3 col-6 text-center"> <span class="block">Development</span>
                                        <div class="input-checkbox"> <input type="checkbox" name="dev"> <label></label> </div>
                                    </div>
                                    <div class="col-md-3 col-6 text-center"> <span class="block">Branding</span>
                                        <div class="input-checkbox"> <input type="checkbox" name="brand"> <label></label> </div>
                                    </div>
                                    <div class="col-md-3 col-6 text-center"> <span class="block">Marketing</span>
                                        <div class="input-checkbox"> <input type="checkbox" name="marketing"> <label></label> </div>
                                    </div>
                                    <div class="col-md-12 text-center boxed">
                                        <h5>Approximate Budget</h5>
                                    </div>
                                    <div class="col-4 text-center">
                                        <div class="input-radio"> <span>&lt; $5,000</span> <input type="radio" name="budget" value="under5k" class="validate-required"> <label></label> </div>
                                    </div>
                                    <div class="col-4 text-center">
                                        <div class="input-radio"> <span>$5,000 - $10,000</span> <input type="radio" name="budget" value="5kto10k" class="validate-required"> <label></label> </div>
                                    </div>
                                    <div class="col-4 text-center">
                                        <div class="input-radio"> <span>$10,000+</span> <input type="radio" name="budget" value="10kplus" class="validate-required"> <label></label> </div>
                                    </div>
                                    <div class="col-md-12 boxed"> <button type="submit" class="btn btn--primary type--uppercase">Submit Planner</button> </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/scripts.js"></script>

    </body>

</html>
